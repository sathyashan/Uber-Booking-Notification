<!DOCTYPE html>
<html>

<head>
    <title>Uber Booking Remainder</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title">Uber Booking Remainder</div>
    <div class="form">
        <div class="form-row">
            <span class="label">Name</span>
            <input class="ip" id="name" type="text" placeholder="Your name"></input>
        </div>
        <div class="form-row">
            <span class="label">Email</span>
            <input class="ip" id="email" type="text" placeholder="user@example.com"></input>
        </div>
        <div class="form-row">
            <span class="label">Origin</span>
            <input class="ip" id="originLatitude" type="text" placeholder="Latitude"></input>
            <input class="ip" id="originLongitude" type="text" placeholder="Longitude"></input>
        </div>
        <div class="form-row">
            <span class="label">Destination</span>
            <input class="ip" id="destnLatitude" type="text" placeholder="Latitude"></input>
            <input class="ip" id="destnLongitude" type="text" placeholder="Longitude"></input>
        </div>
        <div class="form-row">
            <span class="label">Time</span>
            <input class="ip" id="time" type="text" placeholder="hh:mm, 24 hour format"></input>            
        </div>
        <div class="form-row">
            <div id="btnRemind">Remind me</div>
        </div>
    </div>
    <div id="toastMessenger"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
